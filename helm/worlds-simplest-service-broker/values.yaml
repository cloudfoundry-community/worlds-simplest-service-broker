# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cfcommunity/worlds-simplest-service-broker
  tag: 1.3.1
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# Configure World's Simplest Service Broker
serviceBroker:
  baseGUID:    0a6cc65a-6744-48ae
  class:       some-helm-service-class
  plan:        shared

  # --set "serviceBroker.credentials=\{\"port\":3333\}"
  credentials: '{"port":"4000"}'
  fakeAsync:    "false"
  fakeStateful: "false"

  tags:         shared,worlds-simplest-service-broker
  imageURL:     ""

service:
  type: ClusterIP
  port: 3000
  internalPort: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
