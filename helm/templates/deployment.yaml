apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "helm.name" . }}
    helm.sh/chart: {{ include "helm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: PORT
            value: "{{ .Values.service.port }}"
          - name: BASE_GUID
            value: "{{ .Values.serviceBroker.baseGUID }}"
          - name: SERVICE_NAME
            value: "{{ .Values.serviceBroker.class }}"
          - name: SERVICE_PLAN
            value: "{{ .Values.serviceBroker.plan }}"
          - name: FAKE_ASYNC
            value: "{{ .Values.serviceBroker.fakeAsync }}"
          - name: FAKE_STATEFUL
            value: "{{ .Values.serviceBroker.fakeStateful }}"
          - name: CREDENTIALS
            value: |-
                {{ .Values.serviceBroker.credentials }}
          - name: TAGS
            value: "{{ .Values.serviceBroker.tags }}"
          - name: IMAGE_URL
            value: "{{ .Values.serviceBroker.imageURL }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v2/catalog
              port: http
          readinessProbe:
            httpGet:
              path: /v2/catalog
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
